# docker-compose.yml
version: '3.8'

services:

  vkbot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - .:/app
    command: python bot.py
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - proxy-network

networks:
  proxy-network:
    external: true